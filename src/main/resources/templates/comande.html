<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comande</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f0f2f5; }
        .sidebar { background:#343a40; color:white; min-height:100vh; padding-top:2rem; }
        .sidebar a { color:white; display:block; padding:0.8rem; text-decoration:none; }
        .sidebar a:hover { background:#495057; border-radius:0.5rem; }
        thead { background: linear-gradient(90deg, #43cea2, #185a9d); color:white; }
        tbody tr:hover { background: rgba(67,206,162,0.15); }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar col-md-2 d-none d-md-block">
        <h4 class="text-center mb-4">üçï Pizzeria</h4>
        <a href="/dashboard">Dashboard</a>
        <a href="/prodotti">Prodotti</a>
        <a href="/comande">Comande</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Comande</h2>
            <a href="/comande/new" class="btn btn-success">Nuova Comanda</a>
        </div>
        <div class="card p-3">
            <table class="table table-hover">
                <thead>
                    <tr><th>ID</th><th>Cliente</th><th>Prodotti</th><th>Totale</th><th>Data</th><th>Azioni</th></tr>
					<tbody>
					    <tr th:each="c : ${comande}">
					        <td th:text="${c.id}">1</td>
					        <td th:text="${c.cliente}">Mario Rossi</td>
					        <td>
					            <ul>
					                <li th:each="item : ${c.items}" th:text="${item.prodotto.nome}">Pizza</li>
					            </ul>
					        </td>
					        <td th:text="${c.totale} + ' ‚Ç¨'">12.00 ‚Ç¨</td>
					        <td th:text="${#temporals.format(c.dataOra, 'yyyy-MM-dd HH:mm')}">2023-12-01 18:30</td>
					        <td>
					            <a th:href="@{'/comande/view/' + ${c.id}}" class="btn btn-sm btn-info">Vedi</a>
					            <a th:href="@{'/comande/edit/' + ${c.id}}" class="btn btn-sm btn-warning">Modifica</a>
					            <a th:href="@{'/comande/delete/' + ${c.id}}" class="btn btn-sm btn-danger">Elimina</a>
					        </td>
					    </tr>
					</tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
