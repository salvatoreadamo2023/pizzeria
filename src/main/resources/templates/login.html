<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Pizzeria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1601924571456-00c6a43b4d04') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 380px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease;
        }

        .card h3 {
            font-family: 'Trebuchet MS', sans-serif;
            color: #c0392b;
            font-weight: bold;
        }

        .pizza-icon {
            font-size: 60px;
            color: #e67e22;
            display: block;
            text-align: center;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .btn-primary {
            background-color: #c0392b;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #a93226;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes bounce {
            0%, 100% {transform: translateY(0);}
            50% {transform: translateY(-10px);}
        }
    </style>
    <script src="https://kit.fontawesome.com/a2e0f1f0e9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card p-4 shadow">
        <div class="pizza-icon">
            <i class="fas fa-pizza-slice"></i>
        </div>
        <h3 class="text-center mb-3">Benvenuto in Pizzeria</h3>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="🍕 Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="🔒 Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entra</button>
        </form>
    </div>
</body>
</html>
