<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#f0f2f5; }
        .sidebar { background:#343a40; color:white; min-height:100vh; padding-top:2rem; }
        .sidebar a { color:white; display:block; padding:0.8rem; text-decoration:none; }
        .sidebar a:hover { background:#495057; border-radius:0.5rem; }
        thead { background: linear-gradient(90deg, #ff7e5f, #feb47b); color:white; }
        tbody tr:hover { background: rgba(255,126,95,0.15); }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar col-md-2 d-none d-md-block">
        <h4 class="text-center mb-4">üçï Pizzeria</h4>
        <a href="/dashboard">Dashboard</a>
        <a href="/prodotti">Prodotti</a>
        <a href="/comande">Comande</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="col-md-10 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Prodotti</h2>
            <a href="/prodotti/nuovo" class="btn btn-success">Nuovo Prodotto</a>
        </div>
        <div class="card p-3">
            <table class="table table-hover">
                <thead>
                    <tr><th>Nome</th><th>Descrizione</th><th>Prezzo</th><th>Disponibile</th><th>Azioni</th></tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${prodotti}">
                        <td th:text="${p.nome}">Pizza Margherita</td>
                        <td th:text="${p.descrizione}">Pomodoro e mozzarella</td>
                        <td th:text="${p.prezzo}">5.00 ‚Ç¨</td>
                        <td th:text="${p.disponibile}">true</td>
                        <td>
                            <a th:href="@{'/prodotti/edit/' + ${p.id}}" class="btn btn-sm btn-primary">Modifica</a>
                            <a th:href="@{'/prodotti/delete/' + ${p.id}}" class="btn btn-sm btn-danger">Elimina</a>
                        </td>
                    </tr>
					<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
					<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
